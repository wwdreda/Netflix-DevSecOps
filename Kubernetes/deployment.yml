apiVersion: apps/v1
kind: Deployment
metadata:
  name: netflix-app
  labels:
    app: netflix-app
    environment: production
    team: devsecops
spec:
  replicas: 1
  selector:
    matchLabels:
      app: netflix-app
  template:
    metadata:
      labels:
        app: netflix-app
        environment: production
        team: devsecops
    spec:
      containers:
      - name: netflix-app
        image: sreedhar8897/netflix:latest
        securityContext:
          allowPrivilegeEscalation: false # Disable privilege escalation
          capabilities:
            drop:
            - ALL                     # Drop all unnecessary capabilities
            add:                      # Add back only the required capabilities
            - CHOWN
            - SETGID
            - SETUID
            - NET_BIND_SERVICE
          seccompProfile:                # Use the default seccomp profile
            type: RuntimeDefault
        ports:
        - containerPort: 80


